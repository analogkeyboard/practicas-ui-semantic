<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="ui container">
       <div class="ui modal">
           <div class="header">Foto</div>
           <div class="image content">
              <div class="ui small image">
               <img src="https://semantic-ui.com/images/avatar2/large/rachel.png" alt="" class=" mini image">
                  
              </div>
               <div class="description">
                   <p>
                       Soy un contenido
                   </p>
               </div>
           </div>
           <div class="actions">
               <div class="ui red button" id="no">No</div>
               <div class="ui yellow button" id="si">Si</div>
           </div>
       </div>
       <br><br>
       <button 
       id="Abrir"
        class="ui red inverted massive button">
           Abrir Modal
       </button>
   </div>
    <script>
    //
        $('#Abrir').click(function(){
          
        $('.ui.modal').modal('show');
          });
        $('#no').click(function(){
          
        $('.ui.modal').modal('hide');
          });
        
          $('#si').click(function(){
          
       alert("Salir");
          });
     // $(document).ready(Function(){$('#my-modal').modal('show');});  
    </script>
