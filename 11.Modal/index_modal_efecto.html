<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    
    <title>Ejercicio 11.3.-Modal Con Botones</title>
</head>
<body>
    <div class="ui container">
       <div class="ui modal" id="modal1">
           <div class="header">Foto</div>
           <div class="image content">
              <div class="ui small image">
               <img src="https://semantic-ui.com/images/avatar2/large/rachel.png" alt="" class=" mini image">
                  
              </div>
               <div class="description">
                   <p>
                       Soy un contenido
                   </p>
               </div>
           </div>
           <div class="actions">
               <div class="ui red button" id="no">No</div>
               <div class="ui yellow button" id="si">Si</div>
           </div>
       </div>
       
       <!-- -->
       <div class="ui modal" id="modal2">
           <div class="header">Foto</div>
           <div class="image content">
              <div class="ui small image">
               <img src="https://semantic-ui.com/images/avatar2/large/rachel.png" alt="" class=" mini image">
                  
              </div>
               <div class="description">
                   <p>
                       Soy un contenido
                   </p>
               </div>
           </div>
           <div class="actions">
               <div class="ui red button" id="no">No</div>
               <div class="ui yellow button" id="si">Si</div>
           </div>
       </div>
       <br><br>
       <button 
       id="Abrir"
        class="ui basic massive button">
           Abrir Modal
       </button>
       <button 
       id="Abrir2"
        class="ui basic massive button">
           Abrir Modal Efecto
       </button>
       
   </div>
    <script>
    //
        $('#Abrir').click(function(){
          
        $('#modal1')
            .modal('setting', 'transition', 'drop')
            .modal('show')
          });
        $('#Abrir2').click(function(){
          
        $('#modal2')
             .modal('setting', 'transition', 'swing down')
            .modal('show')
          });
        
        
     // $(document).ready(Function(){$('#my-modal').modal('show');});  
    </script>
</body>
</html>
