<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3.Iconos</title>
    <link rel="stylesheet" href=".\..\semantic-ui-files\semantic.min.css">
    <link rel="stylesheet" href="index.css">
    <script src=".\..\semantic-ui-files\semantic.js"></script>
</head>

<body>
    <div class="ui container">
        <div class="ui block inverted center aligned header">
            Iconos
            <div class="ui sub dividing header">
                Ejemplos de iconos
            </div>
        </div>
        <div class="ui header">Menu de archivo</div>
        <div class="ui horizontal list">
            <div class="item">
                <div class="ui label">cut
                    <i class="cut icon"></i>
                </div>
            </div>
            <div class="item">
                <div class="ui label">copy
                    <i class="copy icon"></i>
                </div>
            </div>
            <div class="item">
                <div class="ui label">paste
                    <i class="paste icon"></i>
                </div>
            </div>
            <div class="item">
                <div class="ui label">save
                    <i class="save icon"></i>
                </div>
            </div>
            <div class="item">
                <div class="ui label">open
                    <i class="folder open icon"></i>
                </div>
            </div>
        </div>
        <div>
            <br>    
            <div class="ui header">Banderas de paises</div>
            <div class="ui red label">Argentina
                <i class="ar flag"></i>
            </div>
            <div class="ui blue label">Francia
                <i class="france flag"></i>
            </div>
            
            <div class="ui green label">Andorra
                <i class="ad flag"></i>
            </div>
            
            <div class="ui teal label">Mexico
                <i class="mx flag"></i>
            </div>
            
            <div class="ui orange label">USA
                <i class="us flag"></i>
            </div>
        </div>
    </div>
</body>

</html>
