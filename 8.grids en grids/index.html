<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios 8.- Grids en grids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
        <div class="ui block inverted center aligned header">
            Grids dentro de grids
            <div class="ui sub dividing header">
                Ejemplos de grids dentro de otras grids
            </div>
        </div>
        <div class="ui three column grid">
            <div class="black column">Negro</div>
            <div class="teal column">Verde azulado</div>
            <div class=" column ">
                <div class="ui equal width grid">
                    <div class="red column">
                        Rojo
                    </div>
                    <div class="orange column">
                        Naranja
                    </div>
                    <div class="blue column">
                        Azul
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
